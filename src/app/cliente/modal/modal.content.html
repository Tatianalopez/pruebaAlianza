<div class="modal-header ">
    <h4 class="modal-title">New client</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="form-control needs-validation" (ngSubmit)="crearCliente()">
        <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Shared Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sharedKey" [(ngModel)]=cliente.sharedKey name="sharedKey"
                    required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Business Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="businessId" [(ngModel)]=cliente.businessId name=businessId
                    required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" [(ngModel)]=cliente.email name=email required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" [(ngModel)]=cliente.phone name=phone required>
            </div>
        </div>

        <div class="modal-footer" style="justify-content: center;">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>
